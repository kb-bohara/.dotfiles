[skin]
    description = Catppuccin

[Lines]
    horiz = ─
    vert = │
    lefttop = ╭
    righttop = ╮
    leftbottom = ╰
    rightbottom = ╯
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ╭
    drighttop = ╮
    dleftbottom = ╰
    drightbottom = ╯
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[filehighlight]
directory = "#f5e0dc"
executable = "#eba0ac"
symlink = "#94e2d5"
hardlink = "#a6e3a1"
stalelink = "#f38ba8"
device = "#f2cdcd"
special = "#fab387"
core = "#f9e2af"
temp = "#a6adc8"
archive = "#89dceb"
doc = "#74c7ec"
source = "#89b4fa"
media = "#b4befe"
graph = "#cdd6f4"

[core]
    _default_ = #cdd6f4
    selected = black;#89b4fa
    marked = black;#89b4fa
    markselect = black;blue
    gauge = black
    input = blue;black
    inputmark = black;#89b4fa
    inputunchanged = #cdd6f4;#1e1e2e
    commandlinemark = #cdd6f4;#f38ba8
    reverse = #cdd6f4
    header = #cdd6f4

[dialog]
    _default_ = #cdd6f4;#1e1e2e
    dfocus = #1e1e2e;#89b4fa
    dhotnormal = #1e1e2e;#89dceb
    dhotfocus = #89b4fa;#1e1e2e
    dtitle = #cdd6f4;#6c7086

[error]
    _default_ = #cdd6f4;#1e1e2e
    errdfocus = black;#89b4fa
    errdhotnormal = #f38ba8;1e1e2e
    errdhotfocus = yellow;#89b4fa
    errdtitle = #f38ba8;#313244

[menu]
    _default_ = #cdd6f4;black
    menusel = black;#89b4fa
    menuhot = black;#89dceb
    menuhotsel = #89b4fa;black
    menuinactive = #cdd6f4;black

[help]
    _default_ = magenta;#1e1e2e
    helpitalic = #cdd6f4;#1e1e2e;italic
    helpbold = brightgreen;black;bold
    helplink = blue;black
    helpslink = gray;blue
    helptitle = #cdd6f4;#313244

[editor]
    _default_ = magenta;default
    editbold = brightgreen;black
    editmarked = black;#89b4fa
    editwhitespace = brightblue;black
    editlinestate = #cdd6f4;black
    bookmark = black;#f38ba8
    bookmarkfound = black;brightgreen
    editrightmargin = brightblue;black
    editframe = brightgreen;
    editframeactive = #cdd6f4;
    editframedrag = brightblue;

[viewer]
    _default_ = #cdd6f4;default
    viewbold = #a6e3a1;black;bold
    viewunderline = #cdd6f4;black
    viewselected = blue;black

[popupmenu]
    _default_ = #cdd6f4;#1e1e2e
    menusel = #1e1e2e;#89b4fa
    menutitle = #cdd6f4;#1e1e2e

[buttonbar]
    hotkey = #1e1e2e;#89b4fa
    button = #cdd6f4

[statusbar]
    _default_ = #cdd6f4

[diffviewer]
    added = black;#94e2d5
    changedline = black;#89b4fa
    changednew = #cdd6f4;#89b4fa
    changed = black;#a6e3a1
    removed = black;#89b4fa
    error = #f38ba8;#cdd6f4

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕
