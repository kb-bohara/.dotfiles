# Example notify.conf

# Default timeout in milliseconds (e.g., 5000 for 5 seconds)
timeout=500

# Default urgency level (low, normal, critical)
urgency=normal

# Default position of the notification (top-left, top-right, bottom-left, bottom-right)
# position=top-right

# Theme name to use for the notification
# theme=theme_name

# Icon theme to use for icons in notifications
# icon_theme=icon_theme_name

